<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Drive Art
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <div ion-fixed>
    <!--
      <canvas-draw></canvas-draw>
    -->
    <ion-toolbar id="top-toolbar">
        <ion-buttons left>
            <button color="dark" ion-button icon-only (click)="clearCanvas()"><ion-icon name="trash"></ion-icon></button>
        </ion-buttons>
        <button ion-button primary (click)="startWatching()">Start</button>
        <button ion-button secondary (click)="stopWatching()">Stop</button>
        
    </ion-toolbar>
    
    <img src="https://cdn3.iconfinder.com/data/icons/earth-and-space/512/rocket-512.png" id="spaceship" style="display:none"/>
    
    <canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)" (touchend)="handleEnd($event)"></canvas>
  </div>
</ion-content>
